<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive pricing component</title>
    <link type="icon/image" rel="icon" href="./images/favicon-32x32.png">
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="title">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div id="box">
        <div id="payMonth">
            <p>100K PAGEVIEWS</p>
            <h2>$16.00 <small>/ month</small></h2>
        </div>

        <input type="range" name="range" id="range" min="0" max="32" value="16" step="1">

        <div id="dataBilling">
            <label for="billing">Monthly Billing</label>
            <input type="checkbox" name="billing" id="billing">    
            <label for="billing">Yearly Billing</label>

            <div class="payOff">
                <p>25% discount</p>
            </div>
        </div>


        <div id="footer">
            <ul>
                <li>Unlimited websites</li>
                <li>100% data ownership</li>
                <li>Email reports</li>
            </ul>
            <button>Start my trial</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
